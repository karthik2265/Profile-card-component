<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  
  <div class="card">

    <img class="card-background" src="./images/bg-pattern-card.svg"    </img>
    <div class="image-container">  </div>
    <h3 class="bold name">Victor Crest <span class="notBold">26</span></h3>
    <p class="notBold london">London</p>

    <div class="numbers-container">

      <div class="number1">
        <h3 class="bold">80K</h3>
        <p class="notBold">Followers</p>
      </div>

      <div class="number2">
        <h3 class="bold">803K</h3>
        <p class="notBold">Likes</p>
      </div>

      <div class="number3">
        <h3 class="bold">1.4K</h3>
        <p class="notBold">photos</p>
      </div>
    

    </div>
    

  </div>
  
  
</body>
</html>
